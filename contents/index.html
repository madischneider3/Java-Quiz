<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <title>JavaScript Quiz</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="box">
                <h1>JavaScript Quiz</h1>
            </div>
            <section id="quiz-section">
                <div id="question-container">
                </div>
                <div id="options-container">
                </div>
                <button id="submit-btn" class="button is-primary">Submit</button>
            </section>
            <section id="result-section" class="is-hidden">
                <div id="score-container">
                </div>
                <form id="initials-form">
                    <label for="initials-input">Enter your initials:</label>
                    <input type="text" id="initials-input" />
                    <button type="submit" class="button is-primary">Save</button>
                </form>
            </section>
            <div id="timer-container">
            </div>
        </div>
    </section>
<script src="script.js"></script>
    
</body>
</html>
